<!-- 插值表示式 -->
<h1>{{title}}</h1>
<!-- 属性绑定 -->
<h3 [innerHTML]="txt"></h3>
<!-- 事件绑定 -->
<button (keydown)="fun($event)">点击</button>
<!-- 双向数据绑定 -->
<input type="text" [(ngModel)] = "txt">
<!-- 指令 -->
<ul>
    <li *ngFor="let item of arr;let i = index;">
        <input type="checkbox"> 这是第{{item}}个，下标是{{i}}
        <button (click)="del(i)">删除</button>
    </li>
</ul>
